<h2>Cart list products:</h2>
<div *ngIf="products.length; else emptylist">
  <app-product
    *ngFor="let product of products; trackBy: trackById"
    [product]="product"
    [inCart]="true"
    (onRemoveProduct)="getProducts()"
  ></app-product>
</div>
<ng-template #emptylist>cart is empy</ng-template>
